<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalMax App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { '50': '#f0fdf4', '100': '#dcfce7', '200': '#bbf7d0', '300': '#86efac', '400': '#4ade80', '500': '#22c55e', '600': '#16a34a', '700': '#15803d', '800': '#166534', '900': '#14532d', '950': '#052e16' },
                    },
                    keyframes: {
                        'progress-bar': { '0%': { width: '0%' }, '100%': { width: '100%' } }
                    },
                    animation: { 'progress': 'progress-bar 5s linear forwards' }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <main id="main-content"></main>

    <nav id="bottom-nav" class="sticky bottom-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-around z-30">
        <button data-target="home" class="nav-item flex-1 flex flex-col items-center justify-center py-2 text-gray-500 dark:text-gray-400 text-xs active"><i class="fas fa-home text-xl"></i><span>Beranda</span></button>
        <button data-target="signals" class="nav-item flex-1 flex flex-col items-center justify-center py-2 text-gray-500 dark:text-gray-400 text-xs"><i class="fas fa-chart-line text-xl"></i><span>Sinyal</span></button>
        <button data-target="community" class="nav-item flex-1 flex flex-col items-center justify-center py-2 text-gray-500 dark:text-gray-400 text-xs"><i class="fas fa-users text-xl"></i><span>Komunitas</span></button>
        <button data-target="education" class="nav-item flex-1 flex flex-col items-center justify-center py-2 text-gray-500 dark:text-gray-400 text-xs"><i class="fas fa-book-open text-xl"></i><span>Edukasi</span></button>
        <button data-target="profile" class="nav-item flex-1 flex flex-col items-center justify-center py-2 text-gray-500 dark:text-gray-400 text-xs"><i class="fas fa-user-circle text-xl"></i><span>Profil</span></button>
    </nav>

    <!-- === KUMPULAN SEMUA MODAL === -->
    <div id="modal-container">
        <!-- Modal Story Viewer -->
        <div id="story-viewer" class="fixed inset-0 bg-black bg-opacity-95 z-50 flex-col items-center justify-center hidden">
            <div class="w-full max-w-sm h-full flex flex-col p-2 relative">
                <div id="story-progress-bars" class="absolute top-2 left-2 right-2 flex space-x-1 h-1 z-20"></div>
                <div class="absolute top-4 left-4 flex items-center space-x-2 z-20">
                    <img id="story-user-avatar" src="" alt="Avatar" class="w-8 h-8 rounded-full">
                    <span id="story-user-name" class="text-white font-semibold text-sm"></span>
                </div>
                <button id="close-story-btn" class="absolute top-4 right-4 text-white text-2xl z-20"><i class="fas fa-times"></i></button>
                <img id="story-image" src="" class="w-full h-full object-contain rounded-lg"/>
                <div id="story-nav-prev" class="absolute left-0 top-0 h-full w-1/3 z-10"></div>
                <div id="story-nav-next" class="absolute right-0 top-0 h-full w-1/3 z-10"></div>
            </div>
        </div>

        <!-- Modal Tambah Story -->
        <div id="story-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40 p-4 hidden">
            <div class="modal-content bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-sm p-6 transform scale-95">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Tambah Story</h2>
                <div id="story-upload-area" class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center cursor-pointer">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                    <p class="mt-2 text-sm text-gray-500">Pilih gambar untuk diunggah</p>
                </div>
                <img id="story-preview" src="" class="hidden w-full h-auto rounded-lg mt-4 max-h-64 object-contain"/>
                <input type="file" id="story-file-input" class="hidden" accept="image/*">
                <div class="flex justify-end space-x-3 mt-6">
                    <button id="cancel-story-btn" class="px-4 py-2 text-sm rounded-full text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-700">Batal</button>
                    <button id="submit-story-btn" class="px-4 py-2 text-sm rounded-full text-white bg-primary-500 disabled:bg-gray-400" disabled>Posting</button>
                </div>
            </div>
        </div>

        <!-- Modal Membuat Postingan -->
        <div id="post-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40 p-4 hidden">
            <div class="modal-content bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-sm p-6 transform scale-95">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Buat Postingan</h2>
                    <button id="close-post-modal-btn" class="text-gray-500 hover:text-gray-800 dark:hover:text-white"><i class="fas fa-times text-xl"></i></button>
                </div>
                <textarea id="post-textarea" class="w-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none p-3 rounded-lg" placeholder="Apa yang Anda pikirkan?" rows="4"></textarea>
                <div id="image-preview-container" class="mt-2 relative hidden">
                    <img id="image-preview" src="" class="rounded-lg w-full h-auto max-h-48 object-contain"/>
                    <button id="remove-image-btn" class="absolute top-2 right-2 bg-black/50 text-white rounded-full w-6 h-6 flex items-center justify-center"><i class="fas fa-times text-xs"></i></button>
                </div>
                <input type="file" id="image-file-input" class="hidden" accept="image/*">
                <div id="poll-creation-area" class="mt-2 hidden space-y-2">
                    <input type="text" class="poll-option-input w-full bg-gray-100 dark:bg-gray-700 p-2 rounded-md text-sm" placeholder="Opsi 1">
                    <input type="text" class="poll-option-input w-full bg-gray-100 dark:bg-gray-700 p-2 rounded-md text-sm" placeholder="Opsi 2">
                    <div id="more-poll-options"></div>
                    <button id="add-poll-option-btn" class="text-primary-500 text-sm font-semibold">+ Tambah Opsi</button>
                </div>
                <div class="flex justify-end mt-4">
                    <button id="submit-post-btn" class="bg-primary-500 text-white font-bold py-2 px-6 rounded-full text-sm hover:bg-primary-600 disabled:bg-gray-400 disabled:cursor-not-allowed">Posting</button>
                </div>
            </div>
        </div>
        
        <!-- Modal Edukasi Premium -->
        <div id="premium-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 hidden">
            <div class="modal-content bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-sm p-6 text-center transform scale-95">
                <i class="fas fa-star text-5xl text-yellow-400 mb-4"></i>
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">Akses Konten Premium</h2>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-2 mb-6">Upgrade akun Anda ke Premium untuk membuka semua pelajaran dan fitur eksklusif lainnya.</p>
                <div class="flex flex-col space-y-3">
                    <button id="upgrade-now-btn" class="w-full bg-primary-600 text-white font-bold py-3 rounded-lg">Upgrade Sekarang</button>
                    <button id="cancel-upgrade-btn" class="w-full text-gray-600 dark:text-gray-300 font-semibold py-2">Nanti Saja</button>
                </div>
            </div>
        </div>
        
        <div id="message-modal" class="fixed bottom-20 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg text-sm z-50 opacity-0 transition-opacity duration-300 pointer-events-none"></div>
    </div>

    <script src="./src/js/app.js"></script>
</body>
</html>
