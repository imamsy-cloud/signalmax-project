<div class="bg-gray-50 dark:bg-gray-900 min-h-full">
    <!-- Header Halaman -->
    <div class="flex justify-between items-center sticky top-0 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-sm p-4 z-20">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Komunitas</h1>
        <button class="text-gray-600 dark:text-gray-300 text-xl" id="theme-toggle-community"><i class="fas fa-sun"></i></button>
    </div>

    <!-- Fitur Stories -->
    <div class="px-4 pt-2 pb-4 border-b border-gray-200 dark:border-gray-800">
        <div id="stories-container" class="flex space-x-4 overflow-x-auto custom-scrollbar">
            <!-- Tombol Tambah Story -->
            <div class="flex-shrink-0 text-center cursor-pointer" id="add-story-btn">
                <div class="w-16 h-16 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center border-2 border-dashed border-gray-400 dark:border-gray-500">
                    <i class="fas fa-plus text-2xl text-gray-500"></i>
                </div>
                <p class="text-xs mt-2 text-gray-600 dark:text-gray-300">Story Anda</p>
            </div>
            <!-- Stories Pengguna Lain akan dimuat oleh JS -->
        </div>
    </div>

    <!-- Area Tulis Postingan -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-800">
         <div class="flex items-center space-x-3">
            <img src="https://placehold.co/40x40/ffffff/15803d?text=A" alt="My Avatar" class="w-10 h-10 rounded-full">
            <div id="open-post-modal-btn" class="flex-1 text-left text-gray-500 bg-gray-100 dark:bg-gray-800 rounded-full py-2 px-4 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700">
                Apa yang Anda pikirkan?
            </div>
         </div>
         <div class="flex justify-around mt-3 pt-2 border-t border-gray-100 dark:border-gray-800">
             <button id="post-image-btn" class="flex items-center space-x-2 text-sm text-green-500 font-semibold">
                <i class="fas fa-image"></i><span>Foto</span>
             </button>
             <button id="post-poll-btn" class="flex items-center space-x-2 text-sm text-blue-500 font-semibold">
                <i class="fas fa-poll"></i><span>Polling</span>
             </button>
         </div>
    </div>

    <!-- Feed Komunitas -->
    <div class="space-y-3 pb-4" id="community-feed">
        <!-- Postingan akan dimuat oleh JavaScript -->
    </div>
</div>
