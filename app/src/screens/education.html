<!-- Kontainer utama untuk semua tampilan edukasi -->
<div id="education-container">

    <!-- Tampilan 1: Daftar Semua Kursus -->
    <div id="education-list-view" class="page active">
        <!-- Header -->
        <div class="p-4 sticky top-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm z-10">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Pusat Edukasi</h1>
                <div class="flex items-center space-x-4">
                    <i class="fas fa-search text-xl text-gray-500"></i>
                    <button class="text-gray-600 dark:text-gray-300" id="theme-toggle-education"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </div>

        <!-- Konten daftar kursus akan dimuat oleh JavaScript -->
        <div id="course-list-content" class="p-4 space-y-8"></div>
    </div>

    <!-- Tampilan 2: Halaman Detail Kursus -->
    <div id="education-detail-view" class="page">
        <!-- Konten detail kursus akan dimuat oleh JavaScript -->
    </div>

    <!-- Tampilan 3: Halaman Pemutar Pelajaran (Video/Artikel) -->
    <div id="lesson-player-view" class="page">
        <!-- Konten pemutar pelajaran akan dimuat oleh JavaScript -->
    </div>

</div>
