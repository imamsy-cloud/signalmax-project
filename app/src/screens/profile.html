<div class="bg-gray-50 dark:bg-gray-900">
    <!-- Header dengan Latar Belakang Hijau -->
    <div class="h-40 bg-primary-500 dark:bg-primary-700 relative">
        <div class="absolute top-4 right-4 text-white text-xl">
            <i class="fas fa-cog cursor-pointer"></i>
        </div>
    </div>

    <!-- Konten Profil Utama (PERBAIKAN DI SINI) -->
    <div class="p-4 -mt-16 relative z-10">
        <!-- Bagian Avatar dan Nama -->
        <div class="flex flex-col items-center text-center">
            <img src="https://placehold.co/100x100/ffffff/15803d?text=A" alt="Avatar" class="w-24 h-24 rounded-full border-4 border-white dark:border-gray-900 shadow-lg">
            <div class="flex items-center mt-2">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">Andi Wijaya</h2>
                <!-- Badge Expert (disembunyikan secara default) -->
                <div id="expert-badge" class="hidden ml-2 flex items-center bg-yellow-400 text-yellow-900 px-2 py-0.5 rounded-full text-xs font-semibold">
                    <i class="fas fa-star mr-1"></i>
                    <span>Expert</span>
                </div>
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-400">andi.wijaya@email.com</p>
            <span class="mt-2 text-xs font-semibold bg-primary-100 text-primary-800 dark:bg-primary-900 dark:text-primary-300 px-3 py-1 rounded-full">Premium Member</span>
        </div>

        <!-- Bagian Statistik -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center items-center">
            <!-- Statistik Postingan -->
            <div>
                <p id="post-count" class="text-xl font-bold text-gray-800 dark:text-white">0</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">Postingan</p>
            </div>
            
            <!-- Statistik Keahlian Trading -->
            <div class="flex flex-col items-center">
                <div class="relative w-16 h-16">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <circle class="text-gray-200 dark:text-gray-700" stroke-width="12" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50"/>
                        <circle id="skill-progress-circle" class="text-primary-500 radial-chart-progress" stroke-width="12" stroke-linecap="round" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50"/>
                    </svg>
                    <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center">
                        <span id="skill-progress-text" class="text-base font-bold text-gray-800 dark:text-white">0%</span>
                    </div>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Keahlian</p>
            </div>

            <!-- Statistik Suka -->
            <div>
                <p id="like-count" class="text-xl font-bold text-gray-800 dark:text-white">0</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">Suka</p>
            </div>
        </div>

        <!-- Menu Opsi yang Clickable -->
        <div class="mt-8 space-y-2">
            <button data-action="edit-profile" class="profile-button w-full flex items-center justify-between p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <div class="flex items-center"><i class="fas fa-user-edit text-primary-500 w-6"></i><span class="ml-3 font-medium text-gray-700 dark:text-gray-200">Edit Profil</span></div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
            <button data-action="security" class="profile-button w-full flex items-center justify-between p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <div class="flex items-center"><i class="fas fa-shield-alt text-primary-500 w-6"></i><span class="ml-3 font-medium text-gray-700 dark:text-gray-200">Keamanan</span></div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
            <button data-action="notifications" class="profile-button w-full flex items-center justify-between p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <div class="flex items-center"><i class="fas fa-bell text-primary-500 w-6"></i><span class="ml-3 font-medium text-gray-700 dark:text-gray-200">Notifikasi</span></div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
            <button data-action="help" class="profile-button w-full flex items-center justify-between p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <div class="flex items-center"><i class="fas fa-question-circle text-primary-500 w-6"></i><span class="ml-3 font-medium text-gray-700 dark:text-gray-200">Pusat Bantuan</span></div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
            <button data-action="logout" class="profile-button w-full flex items-center p-3 mt-4 bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <i class="fas fa-sign-out-alt text-red-500 w-6"></i><span class="ml-3 font-medium text-red-500">Logout</span>
            </button>
        </div>
    </div>
</div>
