<!-- File: app/src/screens/user-profile.html -->
<div class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Header dengan Tombol Kembali -->
    <div class="p-4 sticky top-0 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-sm z-10 flex items-center space-x-4">
        <button id="back-to-community-btn" class="text-xl text-gray-700 dark:text-gray-200">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 id="user-profile-header" class="text-xl font-bold text-gray-800 dark:text-white">Profil Pengguna</h1>
    </div>

    <!-- Konten Profil Utama -->
    <div class="p-4 pt-0">
        <!-- Latar Belakang Header -->
        <div class="h-28 bg-primary-500 dark:bg-primary-700 rounded-lg"></div>

        <!-- Bagian Avatar dan Nama -->
        <div class="flex flex-col items-center text-center -mt-12">
            <img id="user-avatar" src="https://placehold.co/100x100/e0e0e0/ffffff?text=?" alt="Avatar" class="w-24 h-24 rounded-full border-4 border-white dark:border-gray-900 shadow-lg">
            <div class="flex items-center mt-2">
                <h2 id="user-name" class="text-xl font-bold text-gray-800 dark:text-white">Nama Pengguna</h2>
                <!-- Badge Premium -->
                <div id="user-premium-badge" class="hidden ml-2 flex items-center bg-primary-100 text-primary-800 dark:bg-primary-900 dark:text-primary-300 px-2 py-0.5 rounded-full text-xs font-semibold">
                    <i class="fas fa-star mr-1"></i>
                    <span>Premium</span>
                </div>
                <!-- Badge Expert -->
                <div id="user-expert-badge" class="hidden ml-2 flex items-center bg-yellow-400 text-yellow-900 px-2 py-0.5 rounded-full text-xs font-semibold">
                    <i class="fas fa-medal mr-1"></i>
                    <span>Expert</span>
                </div>
            </div>
            <p id="user-join-date" class="text-sm text-gray-500 dark:text-gray-400">Bergabung sejak...</p>
        </div>

        <!-- Bagian Statistik -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center items-center">
            <div>
                <p id="user-post-count" class="text-xl font-bold text-gray-800 dark:text-white">0</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">Postingan</p>
            </div>
            <div>
                <p id="user-like-count" class="text-xl font-bold text-gray-800 dark:text-white">0</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">Suka</p>
            </div>
            <div>
                <p id="user-reputation" class="text-xl font-bold text-gray-800 dark:text-white">0</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">Reputasi</p>
            </div>
        </div>

        <!-- Tombol Aksi -->
        <div class="mt-8">
            <button class="w-full bg-primary-600 text-white font-bold py-3 rounded-lg hover:bg-primary-700 transition">
                <i class="fas fa-user-plus mr-2"></i>Ikuti
            </button>
        </div>
    </div>
</div>
