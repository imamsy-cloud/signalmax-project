<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalMax - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { '50': '#f0fdf4', '100': '#dcfce7', '200': '#bbf7d0', '300': '#86efac', '400': '#4ade80', '500': '#22c55e', '600': '#16a34a', '700': '#15803d', '800': '#166534', '900': '#14532d', '950': '#052e16' },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="relative min-h-screen md:flex">
        <!-- Overlay untuk mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

        <!-- Sidebar -->
        <!-- Diperbarui untuk mobile: fixed, overlay, dan disembunyikan di luar layar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 bg-white dark:bg-gray-800 shadow-md w-64 flex-shrink-0 flex flex-col z-30 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="h-16 flex items-center justify-center border-b dark:border-gray-700">
                <i class="fas fa-chart-line text-2xl text-primary-500"></i>
                <h1 class="text-xl font-bold ml-2">SignalMax</h1>
            </div>
            <nav id="sidebar-nav" class="flex-1 px-4 py-6 space-y-2">
                <a href="#" data-target="dashboard" class="sidebar-link active flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary-500 hover:text-white"><i class="fas fa-tachometer-alt w-6 text-primary-500"></i><span>Dashboard</span></a>
                <a href="#" data-target="users" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary-500 hover:text-white"><i class="fas fa-users w-6 text-primary-500"></i><span>Manajemen User</span></a>
                <a href="#" data-target="signals" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary-500 hover:text-white"><i class="fas fa-signal w-6 text-primary-500"></i><span>Manajemen Sinyal</span></a>
                <a href="#" data-target="content" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary-500 hover:text-white"><i class="fas fa-book-open w-6 text-primary-500"></i><span>Manajemen Konten</span></a>
                <a href="#" data-target="education" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary-500 hover:text-white"><i class="fas fa-graduation-cap w-6 text-primary-500"></i><span>Manajemen Edukasi</span></a>
                <a href="#" data-target="community" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary-500 hover:text-white"><i class="fas fa-comments w-6 text-primary-500"></i><span>Manajemen Komunitas</span></a>
                <a href="#" data-target="events" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary-500 hover:text-white"><i class="fas fa-calendar-alt w-6 text-primary-500"></i><span>Manajemen Event</span></a>
                <a href="#" data-target="payments" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary-500 hover:text-white"><i class="fas fa-receipt w-6 text-primary-500"></i><span>Pembayaran Manual</span></a>
                <a href="#" data-target="settings" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary-500 hover:text-white"><i class="fas fa-cog w-6 text-primary-500"></i><span>Pengaturan</span></a>
            </nav>
            <div class="p-4 border-t dark:border-gray-700"><a href="#" class="flex items-center px-4 py-2 rounded-lg text-red-500 hover:bg-red-100 dark:hover:bg-red-900/50"><i class="fas fa-sign-out-alt w-6"></i><span>Logout</span></a></div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="h-16 bg-white dark:bg-gray-800 shadow-sm flex items-center justify-between px-6">
                <!-- Tombol Menu Mobile -->
                <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 id="page-title" class="text-xl font-semibold">Dashboard</h2>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle-btn" class="text-gray-500 dark:text-gray-400 hover:text-primary-500"><i class="fas fa-sun"></i></button>
                    <div class="relative"><i class="fas fa-bell text-xl text-gray-500 dark:text-gray-400"></i><span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">3</span></div>
                    <div class="flex items-center space-x-2"><img src="https://placehold.co/40x40/10b981/ffffff?text=A" class="w-8 h-8 rounded-full" alt="Admin Avatar"><span class="font-semibold text-sm">Admin</span></div>
                </div>
            </header>

            <!-- Area Konten Halaman -->
            <div id="content-area" class="flex-1 overflow-y-auto p-6">
                <!-- Konten dinamis akan dimuat di sini -->
            </div>
        </div>
    </div>

    <script src="./src/js/main.js"></script>
</body>
</html>
