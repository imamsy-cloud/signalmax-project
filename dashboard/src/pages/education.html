<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Manajemen Kursus Edukasi</h2>
        <button id="add-course-btn" class="bg-primary-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center space-x-2 hover:bg-primary-700">
            <i class="fas fa-plus"></i>
            <span>Buat Kursus Baru</span>
        </button>
    </div>

    <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
        <h3 class="font-semibold mb-4">Daftar Kursus</h3>
        <div class="space-y-4">
            <div class="p-4 border rounded-lg dark:border-gray-700 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="https://placehold.co/400x200/a7f3d0/1f2937?text=Crypto" class="w-24 h-14 object-cover rounded-md bg-gray-200" alt="Course Thumbnail">
                    <div>
                        <p class="font-bold text-lg text-gray-800 dark:text-white">Analisa Teknikal Dasar</p>
                        <div class="flex items-center space-x-4 text-xs text-gray-500 dark:text-gray-400 mt-1">
                            <span><i class="fas fa-book-open mr-1"></i> 3 Pelajaran</span>
                            <span><i class="fas fa-clock mr-1"></i> 37 menit</span>
                            <span class="px-2 py-0.5 font-semibold rounded-full bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300">Gratis</span>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="text-blue-500 hover:text-blue-700 p-2" title="Edit Kurikulum"><i class="fas fa-edit"></i></button>
                    <button class="text-red-500 hover:text-red-700 p-2" title="Hapus Kursus"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div class="p-4 border rounded-lg dark:border-gray-700 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="https://placehold.co/400x200/fef08a/422006?text=Finance" class="w-24 h-14 object-cover rounded-md bg-gray-200" alt="Course Thumbnail">
                    <div>
                        <p class="font-bold text-lg text-gray-800 dark:text-white">Manajemen Risiko Pro</p>
                        <div class="flex items-center space-x-4 text-xs text-gray-500 dark:text-gray-400 mt-1">
                            <span><i class="fas fa-book-open mr-1"></i> 4 Pelajaran</span>
                            <span><i class="fas fa-clock mr-1"></i> 30 menit</span>
                            <span class="px-2 py-0.5 font-semibold rounded-full bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300">Premium</span>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="text-blue-500 hover:text-blue-700 p-2" title="Edit Kurikulum"><i class="fas fa-edit"></i></button>
                    <button class="text-red-500 hover:text-red-700 p-2" title="Hapus Kursus"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="course-modal" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl">
        <div class="p-6 border-b dark:border-gray-700">
            <h3 class="text-xl font-semibold">Buat Kursus Baru</h3>
        </div>
        <div class="p-6 space-y-4">
            <div>
                <label class="text-sm font-medium">Judul Kursus</label>
                <input type="text" placeholder="Contoh: Pengenalan Cryptocurrency" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
            </div>
            <div>
                <label class="text-sm font-medium">Deskripsi Singkat</label>
                <textarea rows="3" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-sm font-medium">Tipe Kursus</label>
                    <select class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="GRATIS">Gratis</option>
                        <option value="PREMIUM">Premium</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm font-medium">Gambar Thumbnail</label>
                    <input type="file" class="mt-1 w-full text-sm text-gray-500 file:mr-4 file:py-1.5 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100">
                </div>
            </div>
        </div>
        <div class="p-4 bg-gray-50 dark:bg-gray-800/50 flex justify-end space-x-2">
            <button id="cancel-course-btn" class="px-4 py-2 text-sm rounded-lg text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-700">Batal</button>
            <button class="px-4 py-2 text-sm rounded-lg text-white bg-primary-600 hover:bg-primary-700">Simpan & Lanjut</button>
        </div>
    </div>
</div>
