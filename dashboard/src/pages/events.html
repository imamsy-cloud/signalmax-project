<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
   <div class="lg:col-span-1 bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
       <h3 class="font-semibold mb-4">Buat Event Baru</h3>
       <form class="space-y-4">
           <div><label class="text-sm font-medium">Nama Event</label><input type="text" placeholder="e.g., Webinar Analisa Teknikal" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
           <div><label class="text-sm font-medium">Tipe Event</label>
               <select id="eventType" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                   <option value="">Pilih Tipe</option>
                   <option value="online">Online</option>
                   <option value="offline">Offline</option>
               </select>
           </div>
           <div id="event-field-online" class="event-type-field"><label class="text-sm font-medium">Link Event (Zoom/Meet/dll)</label><input type="url" placeholder="https://zoom.us/j/..." class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
           <div id="event-field-offline" class="event-type-field"><label class="text-sm font-medium">Lokasi Event</label><input type="text" placeholder="e.g., Hotel Bidakara, Jakarta" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
           <div><label class="text-sm font-medium">Tanggal & Waktu</label><input type="datetime-local" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
           <div><label class="text-sm font-medium">Banner Event</label><input type="file" class="mt-1 w-full text-sm text-gray-500 file:mr-4 file:py-1.5 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100"></div>
           <div><label class="text-sm font-medium">Harga</label><input type="number" placeholder="Kosongkan jika gratis" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
           <div><label class="text-sm font-medium">Deskripsi</label><textarea rows="4" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea></div>
           <button type="submit" class="w-full bg-primary-600 text-white py-2 rounded-lg hover:bg-primary-700 font-semibold">Publikasikan Event</button>
       </form>
   </div>
   <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
       <h3 class="font-semibold mb-4">Daftar Event</h3>
        <div class="overflow-x-auto">
           <table class="w-full text-sm text-left">
               <thead class="bg-gray-50 dark:bg-gray-700 text-gray-600 dark:text-gray-300 uppercase"><tr><th class="p-3">Nama Event</th><th class="p-3">Tipe</th><th class="p-3">Tanggal</th><th class="p-3">Status</th><th class="p-3">Aksi</th></tr></thead>
               <tbody>
                   <tr class="border-b dark:border-gray-700"><td class="p-3 font-medium">Webinar Analisa Teknikal</td><td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300">Online</span></td><td class="p-3">2025-08-15 19:00</td><td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300">Akan Datang</span></td><td class="p-3 space-x-2"><button class="text-blue-500 hover:text-blue-700" title="Edit"><i class="fas fa-edit"></i></button><button class="text-red-500 hover:text-red-700" title="Hapus"><i class="fas fa-trash"></i></button></td></tr>
                   <tr class="border-b dark:border-gray-700"><td class="p-3 font-medium">Kopdar Trader Jakarta</td><td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-300">Offline</span></td><td class="p-3">2025-07-20 10:00</td><td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200">Selesai</span></td><td class="p-3 space-x-2"><button class="text-blue-500 hover:text-blue-700" title="Edit"><i class="fas fa-edit"></i></button><button class="text-red-500 hover:text-red-700" title="Hapus"><i class="fas fa-trash"></i></button></td></tr>
               </tbody>
           </table>
       </div>
   </div>
</div>
