<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
   <div class="lg:col-span-1 bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
       <h3 class="font-semibold mb-4">Buat Event Baru</h3>
       <form id="create-event-form" class="space-y-4">
           <div><label class="text-sm font-medium">Nama Event</label><input type="text" placeholder="e.g., Webinar Analisa Teknikal" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
           <div><label class="text-sm font-medium">Tipe Event</label>
               <select id="eventType" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                   <option value="">Pilih Tipe</option>
                   <option value="online">Online</option>
                   <option value="offline">Offline</option>
               </select>
           </div>
           <div id="event-field-online" class="event-type-field"><label class="text-sm font-medium">Link Event (Zoom/Meet/dll)</label><input type="url" placeholder="https://zoom.us/j/..." class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
           <div id="event-field-offline" class="event-type-field"><label class="text-sm font-medium">Lokasi Event</label><input type="text" placeholder="e.g., Hotel Bidakara, Jakarta" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
           <div><label class="text-sm font-medium">Tanggal & Waktu</label><input type="datetime-local" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
           <div><label class="text-sm font-medium">Banner Event</label><input type="file" class="mt-1 w-full text-sm text-gray-500 file:mr-4 file:py-1.5 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100"></div>
           <div><label class="text-sm font-medium">Harga</label><input type="number" placeholder="Kosongkan jika gratis" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
           <div><label class="text-sm font-medium">Deskripsi</label><textarea rows="4" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea></div>
           <button type="submit" class="w-full bg-primary-600 text-white py-2 rounded-lg hover:bg-primary-700 font-semibold">Publikasikan Event</button>
       </form>
   </div>
   <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
       <h3 class="font-semibold mb-4">Daftar Event</h3>
        <div class="overflow-x-auto">
           <table class="w-full text-sm text-left">
               <thead class="bg-gray-50 dark:bg-gray-700 text-gray-600 dark:text-gray-300 uppercase">
                   <tr>
                       <th class="p-3">Nama Event</th>
                       <th class="p-3">Tipe</th>
                       <th class="p-3">Tanggal</th>
                       <th class="p-3">Status</th>
                       <th class="p-3">Aksi</th>
                   </tr>
                </thead>
               <tbody id="events-table-body">
                   <tr class="border-b dark:border-gray-700" 
                       data-id="evt-001" 
                       data-title="Webinar Analisa Teknikal" 
                       data-type="online" 
                       data-link="https://zoom.us/j/12345" 
                       data-location="" 
                       data-date="2025-08-15T19:00" 
                       data-price="0" 
                       data-description="Ini adalah deskripsi webinar teknikal.">
                        <td class="p-3 font-medium">Webinar Analisa Teknikal</td>
                        <td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300">Online</span></td>
                        <td class="p-3">2025-08-15 19:00</td>
                        <td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300">Akan Datang</span></td>
                        <td class="p-3 space-x-2"><button class="edit-event-btn text-blue-500 hover:text-blue-700" title="Edit"><i class="fas fa-edit"></i></button><button class="text-red-500 hover:text-red-700" title="Hapus"><i class="fas fa-trash"></i></button></td>
                   </tr>
                   <tr class="border-b dark:border-gray-700" 
                       data-id="evt-002" 
                       data-title="Kopdar Trader Jakarta" 
                       data-type="offline" 
                       data-link="" 
                       data-location="Hotel Bidakara, Jakarta" 
                       data-date="2025-07-20T10:00" 
                       data-price="150000" 
                       data-description="Ini adalah deskripsi untuk kopdar.">
                        <td class="p-3 font-medium">Kopdar Trader Jakarta</td>
                        <td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-300">Offline</span></td>
                        <td class="p-3">2025-07-20 10:00</td>
                        <td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200">Selesai</span></td>
                        <td class="p-3 space-x-2"><button class="edit-event-btn text-blue-500 hover:text-blue-700" title="Edit"><i class="fas fa-edit"></i></button><button class="text-red-500 hover:text-red-700" title="Hapus"><i class="fas fa-trash"></i></button></td>
                   </tr>
               </tbody>
           </table>
       </div>
   </div>
</div>

<div id="edit-event-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 z-40 p-4">
    <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-lg">
        <div class="p-5 border-b dark:border-gray-700 flex justify-between items-center">
            <h3 class="text-xl font-semibold">Edit Event</h3>
            <button class="close-modal-btn text-gray-400">&times;</button>
        </div>
        <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
            <input type="hidden" id="edit-event-id">
            <div><label class="text-sm">Nama Event</label><input type="text" id="edit-event-title" class="mt-1 w-full p-2 border rounded"></div>
            <div><label class="text-sm">Tipe Event</label>
                <select id="edit-event-type" class="mt-1 w-full p-2 border rounded">
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>
            <div id="edit-event-field-online"><label class="text-sm">Link Event</label><input type="url" id="edit-event-link" class="mt-1 w-full p-2 border rounded"></div>
            <div id="edit-event-field-offline"><label class="text-sm">Lokasi Event</label><input type="text" id="edit-event-location" class="mt-1 w-full p-2 border rounded"></div>
            <div><label class="text-sm">Tanggal & Waktu</label><input type="datetime-local" id="edit-event-date" class="mt-1 w-full p-2 border rounded"></div>
            <div><label class="text-sm">Harga</label><input type="number" id="edit-event-price" class="mt-1 w-full p-2 border rounded"></div>
            <div><label class="text-sm">Deskripsi</label><textarea id="edit-event-description" rows="4" class="mt-1 w-full p-2 border rounded"></textarea></div>
        </div>
        <div class="p-4 bg-gray-50 dark:bg-gray-700/50 flex justify-end gap-3">
            <button class="cancel-modal-btn px-4 py-2 text-sm rounded-lg bg-gray-200 hover:bg-gray-300">Batal</button>
            <button class="save-modal-btn px-4 py-2 text-sm rounded-lg bg-primary-600 text-white hover:bg-primary-700">Simpan</button>
        </div>
    </div>
</div>
